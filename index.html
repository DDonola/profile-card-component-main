<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
    <div class="main">
        <main>
            <div class="card">
                <img src="./images/bg-pattern-card.svg" alt="">
                <img class="profilepic" src="./images/profilepic.png" alt="">
                <h1>Deyvid Donola <span>23</span></h1>
                <p class="city">Rio de Janeiro</p>
                <div class="line">.</div>
                <ul>
                    <li>
                        <p>80K</p>
                        <span>Followers</span>
                    </li>
                    <li>
                        <p>803K</p>
                        <span>Likes</span>
                    </li>
                    <li>
                        <p>1.4K</p>
                        <span>Photos</span>
                    </li>
                </ul>
            </div>
            <img id="top" src="./images/bg-pattern-top.svg" alt="">
            <img id="bottom" src="./images/bg-pattern-bottom.svg" alt="">
        </main>
    </div>
</body>
</html>
